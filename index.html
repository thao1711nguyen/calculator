<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thao's calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js?v5" defer></script>
</head>
<body>
<h2 class="title">CALCULATOR</h2>

<div class="content">
    <input class="display" placeholder="0"></input> 
    <div class="deleteButtons">
        <button class="backspace">Backspace</button>
        <button class="clear">CLEAR</button>
    </div>
    <div class="numberAndOperators">
        <button>7</button> 
        <button>8</button> 
        <button>9</button> 
        <button>/</button> 
        <button>4</button> 
        <button>5</button> 
        <button>6</button> 
        <button>x</button> 
        <button>1</button> 
        <button>2</button> 
        <button>3</button> 
        <button>-</button> 
        <button>.</button>
        <button>0</button> 
        <button>+</button> 
        <button class="equal">=</button> 
    </div>
</div>

</body>
</html>
