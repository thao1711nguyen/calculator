<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thao's calculator</title>
    <link rel="'stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <h2>CALCULATOR</h2>

    <div class="display"></div> 

   <button>0</button> 
   <button>1</button> 
   <button>2</button> 
   <button>3</button> 
   <button>4</button> 
   <button>5</button> 
   <button>6</button> 
   <button>7</button> 
   <button>8</button> 
   <button>9</button> 

   <button>+</button> 
   <button>-</button> 
   <button>x</button> 
   <button>/</button> 
   <button>.</button>
   
   <button class="equal">=</button> 

   <button class="clear">CLEAR</button>


</body>
</html>
